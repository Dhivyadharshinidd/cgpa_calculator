<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="logo.png" style="width: 1.5em;"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

        </nav>
    </div>
    <br><br><br><br>
    <center>
        <h1 class="cgpacalc_title">AGE CALCULATOR</h1>
        <div class="container_c">

            <form>
                <div class="base">

                    <div class="block">
                        <p class="title">Date</p>
                        <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1"
                            maxlength="2" />
                    </div>
                    <div class="block">
                        <p class="title">Month</p>
                        <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1"
                            maxlength="2" />
                    </div>
                    <div class="block">
                        <p class="title">Year</p>
                        <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="2"
                            maxlength="4" />
                    </div>

                </div>
                <br>

                <div id="age"></div>

            </form>
        </div>
        <div>
            <div class="enter1">
                <!-- <input type="button" name="submit" id="Submit" onClick="age()" /> -->
                <button class="btn btn-warning" style=" margin-right: 20px;" name="submit"
                    onClick="age()">ANSWER</button>
                <button class="btn btn-success" style=" margin-right: 20px;" id="res" onClick="reset()">RESET</button>
                <button class="btn btn-primary" style=" margin-right: 20px;"
                    onclick="window.location.href = 'index.html';">BACK</button>
            </div>
        </div>
        <script src="age.js"></script>
    </center>
